spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:numerologydbtest
    userName: sa
    password: password
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always